name: ğŸ“¦ PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  TERRAFORM_ENVIRONMENT: staging

jobs:
  terraform:
    name: ğŸ› ï¸ Terraform Validation
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Terraform Environment
        uses: ./.github/actions/setup-terraform
        with:
          terraform_environment: ${{ env.TERRAFORM_ENVIRONMENT }}

      - name: ğŸ§¹ Terraform Format Check
        run: terraform fmt -check -diff

      - name: âœ… Terraform Validate
        run: terraform validate

      - name: ğŸ“‹ Terraform Plan
        run: terraform plan -out=tfplan -input=false

  infracost:
    name: ğŸ› ï¸ Terraform Infrastructure Cost Validation
    runs-on: ubuntu-latest
    needs: terraform

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: ğŸ› ï¸ Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: ğŸ§± Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: '${{ github.event.pull_request.base.ref }}'

      - name: ğŸ“Š Generate cost estimate baseline
        run: |
          infracost breakdown --path=. \
                              --format=json \
                              --out-file=/tmp/infracost-base.json

      - name: ğŸ›ï¸ Checkout PR branch
        uses: actions/checkout@v4

      - name: ğŸ” Generate Infracost diff
        run: |
          infracost diff --path=. \
                        --format=json \
                        --compare-to=/tmp/infracost-base.json \
                        --out-file=/tmp/infracost.json

      - name: ğŸ’¬ Post Infracost comment
        run: |
          infracost comment github --path=/tmp/infracost.json \
                                  --repo=$GITHUB_REPOSITORY \
                                  --github-token=${{ github.token }} \
                                  --pull-request=${{ github.event.pull_request.number }} \
                                  --behavior=update

      - name: ğŸ’¬ Post Infracost comment
        run: |
          infracost comment github --path=/tmp/infracost.json \
                                  --repo=$GITHUB_REPOSITORY \
                                  --github-token=${{ github.token }} \
                                  --pull-request=${{ github.event.pull_request.number }} \
                                  --behavior=update
