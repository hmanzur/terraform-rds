name: ☁️ Deploy Terraform State Buckets with CloudFormation

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "🌍 Target environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - staging
          - prod

jobs:
  bucket:
    name: 🛠️ Create S3 bucket for Terraform state
    runs-on: ubuntu-latest

    steps:
      - name: 🛠 Checkout repo
        uses: actions/checkout@v4

      - name: 🪪 Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: 🚀 Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --template-file create-tfstate-bucket.yml \
            --stack-name ${{ env.STACK_NAME }} \
            --parameter-overrides StateBucket=${{ vars.AWS_BUCKET_PREFIX }} Environment=${{ github.event.inputs.environment }} \
            --capabilities CAPABILITY_NAMED_IAM
